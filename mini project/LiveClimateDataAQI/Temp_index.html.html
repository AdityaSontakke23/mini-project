<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Index Checker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('background.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            height: 100vh;
            width: 100vw;
            overflow: hidden;

        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        h2 {
            font-weight: bold;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn-check-aqi {
            margin-top: 15px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-check-aqi:hover {
            background-color: #0056b3;
        }
        .result-card {
            margin-top: 20px;
            padding: 15px;
            background: #eef;
            border-left: 5px solid #007bff;
            border-radius: 8px;
        }
        .result-card h4 {
            font-size: 1.6rem; /* Bigger city name */
            font-weight: bold;
        }
        .result-card p {
            font-size: 1.3rem; /* Same size for AQI and Category */
            font-weight: bold;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Air Quality Index (AQI) Checker</h2>
        <p>Enter City Name to check the Air Quality Index.</p>

        <input type="text" id="cityInput" placeholder="E.g., Mumbai, London, New York">
        <button class="btn-check-aqi" onclick="fetchAQI()">Check AQI</button>

        <div id="result"></div>
    </div>

    <script>
        function fetchAQI() {
            let city = document.getElementById("cityInput").value.trim();
            if (!city) {
                alert("Please enter a city name.");
                return;
            }

            let apiKey = "dc98805a7a56c06b10a11ccf5a0564225321ef02";  // Your API Key
            let url = `https://api.waqi.info/feed/${city}/?token=${apiKey}`;

            $.get(url, function (data) {
                if (data.status === "ok") {
                    let aqi = data.data.aqi;
                    let category = getAQICategory(aqi);

                    $("#result").html(`
                        <div class="result-card">
                            <h4>City: ${city}</h4>
                            <p>AQI: ${aqi}</p>
                            <p>Category: ${category}</p>
                        </div>
                    `);
                } else {
                    $("#result").html(`<p class="text-danger">City Not Found. Please Enter Appropriate City Name.</p>`);
                }
            });
        }

        function getAQICategory(aqi) {
            if (aqi <= 50) return "Good";
            if (aqi <= 100) return "Moderate";
            if (aqi <= 150) return "Unhealthy for Sensitive Groups";
            if (aqi <= 200) return "Unhealthy";
            if (aqi <= 300) return "Very Unhealthy";
            return "Hazardous";
        }
    </script>

</body>
</html>
